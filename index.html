<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> 
      Survey Form
    </title>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form built by Solomon and Victor</p>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
      <div class="form-wrap">
        
          <div>
            <label id="name-label" for="name">Name:</label><br> 
            <input type="text" name="name" id="name" placeholder="Enter your name">
          </div>
          <div>
            <label id="email-label" for="email">Email:</label><br> 
            <input type="email" name="email" id="email" placeholder="Enter your email">
          </div>
          <div>
            <label id="age-label" for="age">Age (Optional):</label><br> 
            <input type="number" name="age" id="age" placeholder="Enter your age" min="10" max="99">
          </div>
          <div>
            <label  for="select">Which option best describes your current role?:</label><br>  
            <select name="select" id="dropdown">
              <option  value="">Select current role</option>
              <option  value="Student">Student</option>
              <option  value="Full time Job">Full time Job</option>
              <option  value="Full time Learner">Full time Learner</option>
              <option  value="Prefer not to say">Prefer not to say</option>
              <option  value="Other">Other</option>
            </select>
            
          </div>
          <div>
            <label  for="select">Would you recommend freeCodeCamp to a friend?</label><br> 
            <p>
              <input type="radio" name="option" value="Definitely">Definitely</input> <br>
              <input type="radio" name="option" value="Maybe">Maybe</input> <br>
              <input type="radio" name="option" value="Not sure">Not sure</input> <br>
            </p> 
          </div>
    
          <div>
            <label  for="select">What is your favorite feature of freeCodeCamp?:</label><br>  
            <select name="select" id="dropdown">
              <option  value="">Select current role</option>
              <option  value="Challenges">Challenges</option>
              <option  value="Project">Project</option>
              <option  value="Community">Community</option>
              <option  value="Open Source">Open Source</option>
            </select>
          </div>  
            <div>
            <label  for="select">What would you like to see improved? (Check all that apply):</label>
            <p>
              <input type="checkbox" name="option" value="Front-end Projects">Front-end Projects</input> <br>
              <input type="checkbox" name="option" value="Back-end Projects">Back-end Projects</input> <br>
              <input type="checkbox" name="option" value="Data Visualization">Data Visualization</input> <br>
              <input type="checkbox" name="option" value="Challenges">Challenges</input> <br>
              <input type="checkbox" name="option" value="Open Source Community">Open Source Community</input> <br>
              <input type="checkbox" name="option" value="Gitter help rooms">Gitter help rooms</input> <br>
              <input type="checkbox" name="option" value="Videos">Videos</input> <br>
              <input type="checkbox" name="option" value="City Meetups">City Meetups</input> <br>
              <input type="checkbox" name="option" value="Wiki">Wiki</input> <br>
              <input type="checkbox" name="option" value="Forum">Forum</input> <br>
              <input type="checkbox" name="option" value="Additional Courses">Additional Courses</input> <br>
            </p> 
          </div>
    
          <div>
            <label  for="message">Any comments or suggestions?</label>
            <textarea id="message" name="user_message" rows="4" cols="15" placeholder="Enter your comment here"></textarea>
          </div>

          <div >
          <button type="submit" id="submitbutton" class="btn">Submit</button>
         </div>
        
      </div>
        
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
